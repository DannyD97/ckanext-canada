
scheming_version: 1
dataset_type: info

about: 'open.canada.ca: open information metadata definition'
about_url: http://github.com/open-data/ckanext-canada
catalog_type_label:
  en: Open Information
  fr: Info

form_languages:
- en
- fr


#
#   DATASET FIELDS
#
dataset_fields:

# our id + name fields are uuids and always equal
- preset: canada_dataset_id
- preset: canada_dataset_name

- preset: canada_collection
  form_restrict_choices_to: [publication]

- preset: canada_title
  fluent_help_text:
    en:
      en: The English name by which the information asset is known
      fr: Nom anglais désignant la ressource d’information
    fr:
      en: The French name by which the information asset is known
      fr: Nom français désignant la ressource d’information

- preset: canada_owner_org
  help_text:
    en: An entity (GC Department or Agency) primarily responsible for publishing the information asset
    fr: Entité (organisme ou ministère du gouvernement) principalement responsable de publier la ressource d’information

- preset: canada_org_title_at_publication
- preset: canada_creator
- preset: canada_maintainer_email
- preset: canada_notes
  fluent_help_text:
    en:
      en: "An account of the information asset, in English. A description may include but is not limited to: an abstract, a table of contents, or a free-text account of the resource."
      fr: "Description de la ressource d’information, en anglais. La description peut contenir, mais sans s’y limiter : un résumé, une table des matières ou un texte libre sur la ressource."
    fr:
      en: "An account of the information asset, in French. A description may include but is not limited to: an abstract, a table of contents, or a free-text account of the resource."
      fr: "Description de la ressource d’information, en anglais. La description peut contenir, mais sans s’y limiter : un résumé, une table des matières ou un texte libre sur la ressource."

- preset: canada_keywords
  fluent_help_text:
    en:
      en: Commonly used words or phrases which describe the information asset, in English
      fr: Mots ou phrases couramment utilisés qui décrivent la ressource d’information, en anglais
    fr:
      en: Commonly used words or phrases which describe the information asset, in English
      fr: Mots ou phrases couramment utilisés qui décrivent la ressource d’information, en anglais

- preset: canada_subject
  help_text:
    en: "The topic of the content of the information asset"
    fr: "Sujet du contenu du jeu de données ou de la ressource d’information"

- preset: canada_audience

- field_name: place_of_publication
  label:
    en: Place of Publication
    fr: Place de publication
  help_text: ''
  preset: canada_geographic_region # use same multi-select controlled list

- preset: canada_spatial
- preset: canada_geographic_region
- preset: canada_time_period_coverage_start
- preset: canada_time_period_coverage_end
- preset: canada_frequency
- preset: canada_date_published
- preset: canada_date_modified
- preset: canada_program_page_url
- preset: canada_jurisdiction
- preset: canada_license_id
- preset: canada_imso_approval
- preset: canada_ready_to_publish
- preset: canada_portal_release_date


#
#   RESOURCE FIELDS
#
resource_fields:

- preset: canada_resource_unique_identifier
- preset: canada_resource_name
- preset: canada_resource_related_record
- preset: canada_resource_date_published
- preset: canada_resource_type
- preset: canada_resource_format
- preset: canada_resource_size
- preset: canada_resource_language
- preset: canada_resource_url
