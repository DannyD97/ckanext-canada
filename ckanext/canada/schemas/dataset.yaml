# not using ckan's tags field because it is tricky to customize
- field_name: keywords
  label:
    en: Tags
    fr: Mots clés
  help_text:
    en: The topic of the content of the resource expressed as keywords, to help users
      discover the datasets and provide ways of identifying other similar datasets.
      Include as many keywords as possible. Use commas to separate keywords.
    fr: Le sujet du contenu de la ressource est exprimé par mots clés, afin d'aider
      les utilisateurs à découvrir l’ensemble de données et à leur fournir des moyens
      de trouver d'autres bases de données similaires. Inclure le plus de mots clés
      possible. Utiliser des virgules pour séparer les mots clés.
  preset: fluent_tags
  required: true
  tag_validators: canada_tags tag_length_validator

- field_name: date_published
  label:
    en: Date Published
    fr: Date de publication
  help_text:
    en: The date in which the dataset was issued.
    fr: La date à laquelle le jeu de données a été émise.
  preset: date
  required: true

- field_name: date_modified
  label:
    en: Date Modified
    fr: Date de modification
  help_text:
    en: The date in which the dataset was modified.
    fr: La date à laquelle le jeu de données a été modifiée
  preset: date

