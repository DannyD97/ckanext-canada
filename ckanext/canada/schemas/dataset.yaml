
scheming_version: 1
dataset_type: dataset

about: 'open.canada.ca: raw open data metadata definition'
about_url: http://github.com/open-data/ckanext-canada
catalog_type_label:
  en: Raw/Geo Data
  fr: Données/géo
languages_label:
- eng; CAN
- fra; CAN

form_languages:
- en
- fr


#
#   DATASET FIELDS
#
dataset_fields:

# our id + name fields are uuids and always equal
- preset: canada_dataset_id
- preset: canada_dataset_name

- field_name: owner_org
  label:
    en: Publisher
    fr: Éditeur
  help_text:
    en: The organization directly responsible for the dataset and for metadata maintenance.
    fr: Le nom de l’organisation directement responsable des ensembles de donnée et
      de la maintenance des métadonnées
  preset: dataset_organization

- field_name: digital_object_identifier
  label:
    en: Digital Object Identifier
    fr: Identificateur d’objet numérique

- field_name: title
  label:
    en: Title
    fr: Titre
  form_placeholder:
    en: Canada Border Wait Times
    fr: Temps d’attente à la frontière
  preset: fluent_text
  required: true

- field_name: notes
  label:
    en: Description
    fr: Description
  form_placeholder:
    en: The National Pollutant Release Inventory (NPRI) is Canada's public inventory
      of pollutant releases (to air, water and land), disposals and transfers for
      recycling. The NPRI includes...
    fr: L’Inventaire national des rejets de polluants (INRP) est l’inventaire public
      des rejets de polluants du Canada…
  help_text:
    en: A detailed description of the dataset that will allow the user to determine
      the nature and purpose of the data in the dataset.
    fr: Une description détaillée de l’ensemble de données qui permettra à l'utilisateur
      de connaître la nature et le but des données comprises dans l’ensemble de données.
  preset: fluent_markdown
  required: true

