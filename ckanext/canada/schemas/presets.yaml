    display_snippet: multiple_choice.html
    validators: scheming_multiple_choice
    output_validators: scheming_multiple_choice_output

- preset_name: canada_keywords
  values:
    field_name: keywords
    label:
      en: Tags
      fr: Mots clés
    help_text:
      en: The topic of the content of the resource expressed as keywords, to help users
        discover the datasets and provide ways of identifying other similar datasets.
        Include as many keywords as possible. Use commas to separate keywords.
      fr: Le sujet du contenu de la ressource est exprimé par mots clés, afin d'aider
        les utilisateurs à découvrir l’ensemble de données et à leur fournir des moyens
        de trouver d'autres bases de données similaires. Inclure le plus de mots clés
        possible. Utiliser des virgules pour séparer les mots clés.
    required: true
    tag_validators: canada_tags tag_length_validator
    # copied from fluent_tags preset
    form_snippet: fluent_tags.html
    display_snippet: fluent_tags.html
    error_snippet: fluent_text.html
    validators: fluent_tags
    output_validators: fluent_tags_output
    form_attrs:
      data-module: autocomplete
      data-module-tags: ""

- preset_name: canada_spatial
  values:
    field_name: spatial
    label:
      en: Spatial
      fr: Élément spatial
    validators: scheming_required geojson_validator


- preset_name: canada_frequency
  values:
    choices:
    - label:
        en: As Needed
        fr: Au besoin
      value: as_needed
    - label:
        en: Continual
        fr: Continue
      value: continual
    - label:
        en: Daily
        fr: Quotidien
      value: daily
    - label:
        en: Weekly
        fr: Hebdomadaire
      value: weekly
    - label:
        en: Fortnightly
        fr: Quinzomadaire
      value: fortnightly
    - label:
        en: Monthly
        fr: Mensuel
      value: monthly
    - label:
        en: Semimonthly
        fr: Bimensuel
      value: semimonthly
    - label:
        en: Quarterly
        fr: Trimestriel
      value: quarterly
    - label:
        en: Biannually
        fr: Semestriel
      value: biannually
    - label:
        en: Annually
        fr: Annuel
      value: annually
    - label:
        en: Irregular
        fr: Irrégulier
      value: irregular
    - label:
        en: Not Planned
        fr: Non planifié
      value: not_planned
    - label:
        en: Unknown
        fr: Inconnu
      value: unknown
    field_name: frequency
    help_text:
      en: The frequency at which the dataset is published.
      fr: La fréquence de la publication de l’ensemble de données.
    label:
      en: Maintenance and Update Frequency
      fr: Fréquence mis à jour
    required: true
    form_snippet: select.html
    display_snippet: select.html
    validators: scheming_required scheming_choices

- preset_name: canada_date_published
  values:
    field_name: date_published
    label:
      en: Date Published
      fr: Date de publication
    help_text:
      en: The date in which the dataset was issued.
      fr: La date à laquelle le jeu de données a été émise.
    required: true
    # copied from date preset
    form_snippet: date.html
    display_snippet: date.html
    validators: scheming_required isodate

- preset_name: canada_date_modified
  values:
    field_name: date_modified
    label:
      en: Date Modified
      fr: Date de modification
    help_text:
      en: The date in which the dataset was modified.
      fr: La date à laquelle le jeu de données a été modifiée
    # copied from date preset
    form_snippet: date.html
    display_snippet: date.html
    validators: scheming_required isodate

- preset_name: canada_date_released
  values:
    field_name: date_released
    label:
      en: Date Released
      fr: Date de sortie
    help_text:
      en: The date in which the dataset was released, made available, on the Open Government Portal.
      fr: Date à laquelle l’enregistrement de métadonnées a été publié, rendu accessible, dans le portail du gouvernement ouvert
    # copied from date preset
    form_snippet: date.html
    display_snippet: date.html
    validators: scheming_required isodate

- preset_name: canada_time_period_coverage_start
  values:
    field_name: time_period_coverage_start
    help_text:
      en: The start date or time interval(s) covered by the data. (YYYY-MM-DD)
      fr: La date de début ou les périodes couvertes par les données. (AAAA-MM-JJ)
    label:
      en: Time Period Coverage Start
      fr: Couverture de la période de temps
    form_snippet: date.html
