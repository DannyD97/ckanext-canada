    - label:
        en: No linguistic content; Not applicable
        fr: pas de contenu linguistique; non applicable
      value: zxx; CAN
    - label:
        en: English
        fr: Anglais
      value: eng; CAN
    - label:
        en: French
        fr: Français
      value: fra; CAN
    - label:
        en: Bilingual (English and French)
        fr: Bilingue (Anglais et Français)
      value: eng; CAN | fra; CAN
    field_name: language
    help_text:
      en: The language of the resource.
      fr: La langue de la ressource
    label:
      en: Language
      fr: Langue
    required: true
    form_snippet: select.html
    display_snippet: select.html
    validators: scheming_required scheming_choices
