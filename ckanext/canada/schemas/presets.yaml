
scheming_presets_version: 1

about: scheming presets for ckanext-canada schemas
about_url: http://github.com/open-data/ckanext-canada

presets:

# We generate IDs here because we use that ID as our name field as well
# and it needs to exist for "if_empty_same_as(id)" below to work
- preset_name: canada_dataset_id
  values:
    create_validators: empty_if_not_sysadmin if_empty_generate_uuid
      unicode name_validator package_id_does_not_exist
    display_snippet: null
    field_name: id
    form_snippet: null

- preset_name: canada_dataset_name
  values:
    field_name: name
    form_snippet: null
    validators: if_empty_same_as(id)

- preset_name: canada_owner_org
  values:
    field_name: owner_org
    label:
      en: Publisher
      fr: Éditeur
    help_text:
      en: The organization directly responsible for the dataset and for metadata maintenance.
      fr: Le nom de l’organisation directement responsable des ensembles de donnée et
        de la maintenance des métadonnées
    # copied from dataset_organization preset
    validators: owner_org_validator unicode
    form_snippet: organization.html

- preset_name: canada_creator
  values:
    field_name: creator
    label:
      en: Creator
      fr: Créateur

- preset_name: canada_maintainer_email
  values:
    field_name: maintainer_email
    label:
      en: Contact Email
      fr: Adresse électronique du contact

- preset_name: canada_ready_to_publish
  values:
    field_name: ready_to_publish
    label:
      en: Ready to Publish
      fr: Prêt à publier
    required: true
    choices:
    - label:
        en: "No"
        fr: Non
      value: "false"
    - label:
        en: "Yes"
        fr: Oui
      value: "true"
    # copied from select preset
    form_snippet: select.html
    display_snippet: select.html
    validators: scheming_required scheming_choices

- preset_name: canada_digital_object_identifier
  values:
    field_name: digital_object_identifier
    label:
      en: Digital Object Identifier
      fr: Identificateur d’objet numérique

- preset_name: canada_title
  values:
    field_name: title
    label:
      en: Title
      fr: Titre
    form_placeholder:
      en: Canada Border Wait Times
      fr: Temps d’attente à la frontière
    required: true

    # copied from fluent_text preset
    form_snippet: fluent_text.html
    display_snippet: fluent_text.html
    error_snippet: fluent_text.html
    validators: fluent_text
    output_validators: fluent_text_output

- preset_name: canada_notes
  values:
    field_name: notes
    label:
      en: Description
      fr: Description
    form_placeholder:
      en: The National Pollutant Release Inventory (NPRI) is Canada's public inventory
        of pollutant releases (to air, water and land), disposals and transfers for
        recycling. The NPRI includes...
      fr: L’Inventaire national des rejets de polluants (INRP) est l’inventaire public
        des rejets de polluants du Canada…
    help_text:
      en: A detailed description of the dataset that will allow the user to determine
        the nature and purpose of the data in the dataset.
      fr: Une description détaillée de l’ensemble de données qui permettra à l'utilisateur
        de connaître la nature et le but des données comprises dans l’ensemble de données.
    required: true
    # copied from fluent_markdown preset
    form_snippet: fluent_markdown.html
    display_snippet: fluent_markdown.html
    error_snippet: fluent_text.html
    validators: fluent_text
    output_validators: fluent_text_output

