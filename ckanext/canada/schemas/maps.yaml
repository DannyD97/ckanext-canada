
scheming_version: 1
dataset_type: maps

about: 'open.canada.ca: HNAP open data metadata definition'
about_url: http://github.com/open-data/ckanext-canada
catalog_type_label:
  en: Geo Data
  fr: Géo

form_languages:
- en
- fr


#
#   DATASET FIELDS
#
dataset_fields:

# our id + name fields are uuids and always equal
- preset: canada_dataset_id
- preset: canada_dataset_name
- preset: canada_owner_org

- field_name: parent_id
  label:
    en: Parent identifier
    fr: Identifiant parent

- field_name: hierarchy_level
  label:
    en: Hierarchy level
    fr: Portée hiérarchique

- field_name: metadata_contact
  label:
    en: Metadata contact
    fr: Contact métadonnée
  preset: fluent_text

- field_name: url
  label:
    en: Metadata URI
    fr: URI métadonnées

- preset: canada_title
- preset: canada_metadata_modified
- preset: canada_metadata_created

- field_name: date_source_metadata_created
  label:
    en: Date metadata created
    fr: Date métadonnées crées

- preset: canada_date_published
- preset: canada_date_modified
- preset: canada_digital_object_identifier

- field_name: individual_name
  label:
    en: Individual name
    fr: Nom personne

- field_name: responsible_organization
  label:
    en: Organisation name
    fr: Nom organisation
  preset: fluent_text

- field_name: position_name
  label:
    en: Position name
    fr: Nom position
  preset: fluent_text

- field_name: contact_delivery_point
- field_name: contact_address
- field_name: contact_administrative_area
- field_name: contact_postal_code
- field_name: contact_country
- field_name: maintainer_email

- field_name: responsible_role
  label:
    en: Role
    fr: Rôle

- field_name: notes
  label:
    en: Abstract
    fr: Résumé
  preset: fluent_markdown
  required: true

- preset: canada_keywords

- field_name: status
  label:
    en: Status
    fr: État

- field_name: association_type
  label:
    en: Association type
    fr: Type association

- field_name: aggregate_identifier
  label:
    en: Aggregate dataset identifier
    fr: Identifiant jeu données aggrégées

- preset: canada_spatial_representation_type
- preset: canada_topic_category

- field_name: spatial
  label:
    en: Spatial
    fr: Élément spatial
  validators: geojson_validator

- preset: canada_time_period_coverage_start
- preset: canada_time_period_coverage_end
- preset: canada_frequency
- preset: canada_license_id

- field_name: reference_system
  label:
    en: Reference system information
    fr: Information système référence

- field_name: distributor
  label:
    en: Distributor
    fr: Distributeur
  preset: fluent_text


#
#   RESOURCE FIELDS
#
resource_fields:

- preset: canada_resource_name
- preset: canada_resource_url
- preset: canada_resource_language

- field_name: content
  label:
    en: Content type
    fr: Type de contenu
