- dataset_type: ati-summaries
  target_dataset: ati
  title: ATI Summaries | Accès à l’information sommaires complétés
  notes: This dataset houses all of your completed ATI summaries.
         This is where you upload all of your ATI summaries. | Ce
         jeux de données contient tous vos sommaires d'AI completé.
         Vous pouvez téléchargez tous vos sommaires d'AI completé d'ici.
  xls_sheet_name: ATI AI
  fields:

  - datastore_id: year
    label: Year / Année
    datastore_type: year
    xls_column_width: 13

  - datastore_id: month
    label: Month / Mois (1-12)
    datastore_type: month
    xls_column_width: 18

  - datastore_id: request_number
    label: Request Number / Numero de la demande
    datastore_type: text
    xls_column_width: 38

  - datastore_id: summary_eng
    label: English Summary / Sommaire de la demande en anglais
    datastore_type: text
    xls_column_width: 41

  - datastore_id: summary_fra
    label: French Summary / Sommaire de la demande en français
    datastore_type: text
    xls_column_width: 41

  - datastore_id: disposition
    label: Disposition
    datastore_type: text
    xls_column_width: 39

  - datastore_id: pages
    label: Number of Pages / Nombre de pages
    datastore_type: int
    xls_column_width: 34

  datastore_primary_key: request_number
  datastore_indexes: ""

  examples:
    record:
      disposition: Disclosed in part / Communication partielle
      summary_fra: Copies des rapports de vérification et d’évaluation du système de gestion de la sécurité
      month: 10
      request_number: A-2013-00516
      summary_eng: Copies of the Safety Management System Audit and Evaluation Reports
      year: 2014
      pages: 779
    filters:
      month: 10
      year: 2014
    filter_one:
      request_number: A-2013-00516
    sort: year desc, month desc

  xls_organization_info: [department_number, null, name, title, null, null, null]
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
  default_preview_sort: year desc, month desc


- dataset_type: ati-none
  target_dataset: ati
  title: ATI Nothing to Report | Accès à l’information rien à signaler
  notes: This dataset houses all of the months where you had nothing to
         report regarding completed ATI requests. This is where you
         explicitly identify which month your organization had nothing
         to report. | Ce jeux de données contient tous les mois où vous
         avez eu rien à signaler en ce qui concerne les demandes d'AI
         terminées. C'est là que vous identifier explicitement les mois,
         votre organisation a rien à signaler.
  xls_sheet_name: ATI AI none
  fields:

  - datastore_id: year
    label: Year / Année
    datastore_type: year
    xls_column_width: 5

  - datastore_id: month
    label: Month / Mois
    datastore_type: month
    xls_column_width: 4

  datastore_primary_key: [year, month]
  datastore_indexes: ""

  examples:
    record:
      month: 10
      year: 2014
    filters:
      year: 2014
    filter_one:
      month: 10
      year: 2014
    sort: year desc, month desc

  xls_organization_info: [dept_id, null, name, title]
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
  default_preview_sort: year desc, month desc


- dataset_type: travelq
  target_dataset: travelq
  title: Proactive Disclosure - Travel Expenditures |
         Divulgation proactive - Dépenses de voyages
  notes: This dataset includes all of the reports on travel expenditures
         incurred within your organization | Ce jeu de données comprend tous
         les rapports les dépenses de voyage qui ont été engagées au sein de
         votre organisation.
  xls_sheet_name: travelq
  fields:

  - datastore_id: ref_number
    label: Reference Number / Numéro de référence
    datastore_type: text
    xls_column_width: 20

  - datastore_id: name
    label: Name / Nom
    datastore_type: text
    xls_column_width: 20

  - datastore_id: title
    label: Title / Titre
    datastore_type: text
    xls_column_width: 20

  - datastore_id: purpose
    label: Purpose of Travel / But du voyage
    datastore_type: text
    xls_column_width: 20

  - datastore_id: date
    label: Date / Date
    datastore_type: date
    xls_column_width: 20
    extract_date_year: true
    extract_date_month: true

  - datastore_id: destination
    label: Destination / Destination
    datastore_type: text
    xls_column_width: 20

  - datastore_id: airfare
    label: Airfare / Frais aériens
    datastore_type: text
    xls_column_width: 20

  - datastore_id: other_transport
    label: Other transportation / Autres frais de transport
    datastore_type: text
    xls_column_width: 20

  - datastore_id: accomodation
    label: Accommodation / Frais d'hébergement
    datastore_type: text
    xls_column_width: 20

  - datastore_id: meals
    label: Meals and incidentals / Frais de repas et frais accessoires
    datastore_type: text
    xls_column_width: 20

  - datastore_id: other_expenses
    label: Other expenses / Autres dépenses
    datastore_type: text
    xls_column_width: 20

  - datastore_id: total
    label: Total Amount / Montant total
    datastore_type: text
    xls_column_width: 20

    solr_float_range_facet:
     - label: $0 - $249.99 | 0 $ - 249,99 $
       less_than: 250
     - label: $250 - $499.99 | 250 $ - 499,99 $
       less_than: 500
     - label: $500 - $999.99 | 500 $ - 999,99 $
       less_than: 1000
     - label: $1,000 - $4,999.99 | 1 000 $ - 4 999,99 $
       less_than: 5000
     - label: $5,000 - $24,999.99 | 5 000 $ - 24 999,99 $
       less_than: 25000
     - label: $25,000+ | 25 000 $ +

  datastore_primary_key: [ref_number]
  datastore_indexes: ""

  examples:
    record:
      ref_number: "1980198"
      name: Jane Smith
      date: "2016-01-01"
      destination: Halifax
      airfare: "600.00"
      other_transport: "0"
      other_expenses: "50.00"
      total: "650.00"
    filters:
      name: Jane Smith
    filter_one:
      ref_number: "1980198"
    sort: date desc

  xls_organization_info: [dept_id, null, name, title]
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFC8E1EA
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FF90C3D4


