- dataset_type: travela
  target_dataset: travela
  title: Proactive Disclosure - Annual Expenditures on Travel |
         Divulgation proactive - Dépenses annuelles totales de voyages
  notes: This dataset includes all of the annual reports on travel expenses
         incurred within your organization. | Ce jeu de données comprend tous
         les rapports annuels sur les dépenses de voyage engagées au sein de
         votre organisation.
  xls_sheet_name: travela
  fields:

  - datastore_id: date
    label: Date / Date
    datastore_type: text
    xls_column_width: 20

  - datastore_id: public_servant_current_year
    label: Travel - Public Servants (Current Year) / Voyages - fonctionnaires (exercice en cours)
    datastore_type: text
    xls_column_width: 20

  - datastore_id: public_servant_previous_year
    label: Travel - Public Servants (Previous Year) / Voyages - fonctionnaires (exercice précédent)
    datastore_type: text
    xls_column_width: 20

  - datastore_id: public_servant_change
    label: Travel - Public Servants (Change) / Voyages - fonctionnaires (modification)
    datastore_type: text
    xls_column_width: 20

  - datastore_id: non_public_servant_current_year
    label: Travel - Non-Public Servants (Current Year) / Voyages - non-fonctionnaires (exercice en cours)
    datastore_type: text
    xls_column_width: 20

  - datastore_id: non_public_servant_previous_year
    label: Travel - Non-Public Servants (Previous Year) / Voyages - non-fonctionnaires (exercice précédent)
    datastore_type: text
    xls_column_width: 20

  - datastore_id: non_public_servant_change
    label: Travel - Non-Public Servants (Change) / Voyages - non-fonctionnaires (modification)
    datastore_type: text
    xls_column_width: 20

  - datastore_id: minister_current_year
    label: International Travel by Minister and Minister's Staff (also included in Non-Public Servant Travel) - Current Year / Voyages à l’étranger du ministre et de son personnel (aussi inclus dans les voyages des non-fonctionnaires) - exercice en cours
    datastore_type: text
    xls_column_width: 20

  - datastore_id: minister_previous_year
    label: International Travel by Minister and Minister's Staff (also included in Non-Public Servant Travel) - Previous Year / Voyages à l’étranger du ministre et de son personnel (aussi inclus dans la catégorie des voyages des non-fonctionnaires) - exercice précédent
    datastore_type: text
    xls_column_width: 20

  - datastore_id: minister_change
    label: International Travel by Minister and Minister's Staff (also included in Non-Public Servant Travel) - Change / Voyages à l’étranger du ministre et de son personnel (aussi inclus dans les voyages des non-fonctionnaires) - modification
    datastore_type: text
    xls_column_width: 20

  - datastore_id: total_travel_current_year
    label: Total Travel - Current Year / Total des dépenses de voyage - exercice en cours
    datastore_type: text
    xls_column_width: 20

  - datastore_id: total_travel_previous_year
    label: Total Travel - Previous Year / Total des dépenses de voyage - exercice précédent
    datastore_type: text
    xls_column_width: 20

  - datastore_id: total_travel_change
    label: Total Travel - Change / Total des dépenses de voyage - modification
    datastore_type: text
    xls_column_width: 20

  - datastore_id: hospitality_current_year
    label: Hospitality - Current Year / Accueil - exercice en cours
    datastore_type: text
    xls_column_width: 20

  - datastore_id: hospitality_previous_year
    label: Hospitality - Previous Year / Accueil - exercice précédent
    datastore_type: text
    xls_column_width: 20

  - datastore_id: hospitality_change
    label: Hospitality - Change / Accueil - modification
    datastore_type: text
    xls_column_width: 20

  - datastore_id: conference_fees_current_year
    label: Conference Fees - Current Year / Frais de conférence - exercice en cours
    datastore_type: text
    xls_column_width: 20

  - datastore_id: conference_fees_previous_year
    label: Conference Fees - Previous Year / Frais de conférence - exercice précédent
    datastore_type: text
    xls_column_width: 20

  - datastore_id: conference_fees_change
    label: Conference Fees - Change / Frais de conférence - modification
    datastore_type: text
    xls_column_width: 20

  - datastore_id: total_current_year
    label: Total - Current Year / Total - exercice en cours
    datastore_type: text
    xls_column_width: 20

  - datastore_id: total_previous_year
    label: Total - Previous Year / Total - exercice précédent
    datastore_type: text
    xls_column_width: 20

  - datastore_id: total_change
    label: Total - Change / Total - modification
    datastore_type: text
    xls_column_width: 20

  - datastore_id: public_servant_compared_fiscal_year
    label: Public Servants - Compared Fiscal Year / Voyages des fonctionnaires - comparaison avec l’exercice précédent
    datastore_type: text
    xls_column_width: 20

  - datastore_id: non_public_servant_compared_fiscal_year
    label: Non-Public Servants - Compared Fiscal Year / Voyages des non-fonctionnaires - comparaison avec l’exercice précédent
    datastore_type: text
    xls_column_width: 20

  - datastore_id: hospitality_compared_fiscal_year
    label: Hospitality - Compared Fiscal Year / Accueil - comparaison avec l’exercice précédent
    datastore_type: text
    xls_column_width: 20

  - datastore_id: conference_fees_compared_fiscal_year
    label: Conference Fees - Compared Fiscal Year / Frais de conférence - comparaison avec l’exercice précédent
    datastore_type: text
    xls_column_width: 20

  - datastore_id: minister_compared_fiscal_year
    label: Minister and minister's staff - Compared Fiscal Year / Dépenses du ministre et de son personnel - comparaison avec l’exercice précédent
    datastore_type: text
    xls_column_width: 20

  datastore_primary_key: [date]
  datastore_indexes: ""

  examples:
    record:
      ref_number: "1980198"
      name: Jane Smith
      date: "2016-01-01"
      destination: Halifax
      airfare: "600.00"
      other_transport: "0"
      other_expenses: "50.00"
      total: "650.00"
    filters:
      name: Jane Smith
    filter_one:
      ref_number: "1980198"
    sort: date desc

  xls_organization_info: [dept_id, null, name, title]
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFC8E1EA
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FF90C3D4


- dataset_type: wrongdoing
  target_dataset: wrongdoing
  title: Proactive Disclosure - Founded Wrongdoing |
         Divulgation proactive - Constatations d'actes répréhensibles
  notes: This dataset includes all of the reports on the disclosure of
         wrongdoing within your organization. | Ce jeu de données comprend
         tous les rapports sur la divulgation des actes répréhensibles au sein
         de votre organisation.
  xls_sheet_name: founded_wrongdoing
  fields:

  - datastore_id: ref_number
    label: Reference Number / Numéro de référence
    datastore_type: text
    xls_column_width: 20

  - datastore_id: file_id_number
    label: File Identification Number / Numéro d’identification du fichier
    datastore_type: text
    xls_column_width: 20

  - datastore_id: file_id_date
    label: File Identification file date / Date de numéro d’identification du ficher
    datastore_type: date
    xls_column_width: 20
    extract_date_year: true
    extract_date_month: true

  - datastore_id: case_description_en
    label: English Case Description / Description anglaise
    datastore_type: text
    xls_column_width: 40

  - datastore_id: case_description_fr
    label: French Case Description / Description française
    datastore_type: text
    xls_column_width: 40

  - datastore_id: findings_conclusions
    label: Findings and Conclusions / Constatations et Conclusions
    datastore_type: text
    xls_column_width: 40
    choices:
      a: a contravention of any Act of Parliament or of the legislature of a province, or of any regulations made under any such Act, other than a contravention of section 19 of this Act | la contravention d’une loi fédérale ou provinciale ou d’un règlement pris sous leur régime, à l’exception de la contravention de l’article 19 de la présente loi
      b: a misuse of public funds or a public asset | l’usage abusif des fonds ou des biens publics
      c: a gross mismanagement in the public sector | les cas graves de mauvaise gestion dans le secteur public
      d: an act or omission that creates a substantial and specific danger to the life, health or safety of persons, or to the environment, other than a danger that is inherent in the performance of the duties or functions of a public servant | le fait de causer — par action ou omission — un risque grave et précis pour la vie, la santé ou la sécurité humaines ou pour l’environnement, à l’exception du risque inhérent à l’exercice des attributions d’un fonctionnaire
      e: a serious breach of a code of conduct established under section 5 or 6 | la contravention grave d’un code de conduite établi en vertu des articles 5 ou 6
      f: knowingly directing or counselling a person to commit a wrongdoing set out in any of paragraphs (a) to (e) | le fait de sciemment ordonner ou conseiller à une personne de commettre l’un des actes répréhensibles visés aux alinéas a) à e)

  - datastore_id: recommendations_corrective_measures_en
    label: English Recommendations and Corrective Measures / Recommendations et mesures Correctives anglaises
    datastore_type: text
    xls_column_width: 40

  - datastore_id: recommendations_corrective_measures_fr
    label: Recommendations and Corrective Measures / Recommendations et mesures Correctives françaises
    datastore_type: text
    xls_column_width: 40

  datastore_primary_key: [ref_number]
  datastore_indexes: ""

  examples:
    record:
      ref_number: "1980198"
      file_id_number: "15677"
      file_id_date: "2016-01-01"
      findings_conclusion: b
    filters:
      findings_conclusion: a
    filter_one:
      ref_number: "1980198"
    sort: file_id_date desc

  xls_organization_info: [dept_id, null, name, title]

  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFA8CC8B
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FF7E9968


- dataset_type: reclassification
  target_dataset: reclassification
  title: Proactive Disclosure - Position Reclassification |
         Divulgation proactive - Reclassifications de postes
  notes: This dataset includes all of the reports on the reclassification of
         occupied positions within your organization. | Ce jeu de données
         comprend tous les rapports ayant trait à la reclassification des
         postes comblés au sein de votre organisation.
  xls_sheet_name: reclassification
  fields:

  - datastore_id: ref_number
    label: Reference Number / Numéro de référence
    datastore_type: text
    xls_column_width: 20

  - datastore_id: pos_number
    label: Position Number / Numéro du poste
    datastore_type: text
    xls_column_width: 20

  - datastore_id: date
    label: Date / Date
    datastore_type: date
    xls_column_width: 20
    extract_date_year: true
    extract_date_month: true

  - datastore_id: pos_title_en
    label: English Position Title / Titre du poste anglais
    datastore_type: text
    xls_column_width: 20

  - datastore_id: pos_title_fr
    label: French Position Title / Titre du poste français
    datastore_type: text
    xls_column_width: 20

  - datastore_id: pos_prev_class
    label: Previous Position Classification / Classification Antérieure
    datastore_type: text
    xls_column_width: 5

  - datastore_id: pos_class
    label: Reclassified Position Classification / Classification du poste reclassifié
    datastore_type: text
    xls_column_width: 5

  - datastore_id: pos_prev_differential
    label: Previous Supervisory Differential / Ancienne prime de surveillance
    datastore_type: text
    xls_column_width: 5

  - datastore_id: pos_differential
    label: Supervisory Differential / Prime de surveillance
    datastore_type: text
    xls_column_width: 5

  - datastore_id: reason_en
    label: English Reason for Reclassification / Raison de la decision en anglais
    datastore_type: text
    xls_column_width: 41

  - datastore_id: reason_fr
    label: French reason for Reclassification / Raison de la decision en français
    datastore_type: text
    xls_column_width: 41

  datastore_primary_key: [ref_number]
  datastore_indexes: ""

  examples:
    record:
      ref_number: "1980198"
      pos_number: "846763"
      date: "2016-01-01"
    filters:
      pos_number: "846763"
    filter_one:
      ref_number: "1980198"
    sort: date desc

  xls_organization_info: [dept_id, null, name, title]
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFCACC8B
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FF979968
