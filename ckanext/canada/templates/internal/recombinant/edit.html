{% ckan_extends %}

{% set res = c.pkg_dict['resources'][0] %}

{% block primary_content %}
{{ super() }}
    <section>
        <div>
            {% if c.pkg_dict['type'].startswith('ati') %}
                {{ h.get_datapreview_ati(res.id) }}
            {% elif c.pkg_dict['type'] == 'contracts' %}
                {{ h.get_datapreview_contracts(res.id) }}
            {% endif %}
        </div>
    </section>
{% endblock %}
