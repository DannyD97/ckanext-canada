
<section>
  <div class="dtprv-overflow">
    <h2 id="prtable">{{_("Preview")}}</h2>
<table id="dtprv" class="wet-boew-tables"
  data-wet-boew='{"bZebra": true, "bPaginate": true, "bServerSide": true, "sAjaxSource": "/datatable/{{ resource_name }}/{{ resource_id }}"}'
  data-role="table"
  data-mode="columntoggle" >
  <thead>
    <tr class="font-small">
      {% set i = 1 %}
      {% for field_name in ds_fields %}
        {% if field_name['id'] != '_id' %}
          <th scope="col" data-priority="dtprv-{{i}}">{{field_name['label']}}</th>
        {% endif %}
        {% set i = i + 1 %}
      {% endfor %}
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
  </div>
</section>

{% resource "js/dynamic_datatable.js" %}
