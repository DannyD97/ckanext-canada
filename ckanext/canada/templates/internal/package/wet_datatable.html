
<section>
  <div class="dtprv-overflow">
    <h2 id="prtable">{{_("Preview")}}</h2>
<table id="dtprv" class="wet-boew-tables"
  data-wet-boew='{"bZebra": true, "bPaginate": true, "bServerSide": true, "sAjaxSource": "/datatable/{{ resource_name }}/{{ resource_id }}"}'
  data-role="table"
  data-mode="columntoggle" >
  <thead>
    <tr class="font-small">
      {% set magic_priority_no_field_should_be_below = 2 %}
      {% for field in ds_fields %}
        <th scope="col" data-priority="dtprv-{{
            field.priority + magic_priority_no_field_should_be_below
            }}">{{field.label}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
  </div>
</section>

{% resource "js/dynamic_datatable.js" %}
