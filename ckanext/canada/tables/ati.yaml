dataset_type: ati
target_dataset: ati

title: ATI Summaries

resources:
- title: ATI Summaries

  excel_sheet_name: ATI AI
  fields:

  - datastore_id: year
    label: Year
    datastore_type: year
    excel_column_width: 13

  - datastore_id: month
    label: Month (1-12)
    datastore_type: month
    excel_column_width: 18

  - datastore_id: request_number
    label: Request Number
    datastore_type: text
    excel_column_width: 38

  - datastore_id: summary_eng
    label: English Summary
    datastore_type: text
    excel_column_width: 41

  - datastore_id: summary_fra
    label: French Summary
    datastore_type: text
    excel_column_width: 41

  - datastore_id: disposition
    label: Disposition
    datastore_type: text
    excel_column_width: 39

  - datastore_id: pages
    label: Number of Pages
    datastore_type: int
    excel_column_width: 34

  datastore_primary_key: request_number
  datastore_indexes: ""
  excel_organization_info: [department_number, null, name, title]
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
  default_preview_sort: year desc, month desc


- title: ATI Nothing to Report

  excel_sheet_name: ATI AI none
  fields:

  - datastore_id: year
    label: Year
    datastore_type: year
    excel_column_width: 5

  - datastore_id: month
    label: Month
    datastore_type: month
    excel_column_width: 4

  datastore_primary_key: [year, month]
  datastore_indexes: ""
  excel_organization_info: [dept_id, null, name, title]
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FFA1D490
  default_preview_sort: year desc, month desc
