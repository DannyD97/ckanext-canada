portal_type: info
collection: pd

datastore_text_types: true

resources:
- title: Proactive Disclosure - Grants and Contributions
  resource_name: grants
  fields:

  # 3.1 Departmental Project Identifier  (Formerly « ref_number »)
  - datastore_id: project_identifier
    label:
      en: Departmental Project Identifier
      fr: Identificateur de projet ministériel
    description:
      en: This field is populated user.   The departmental project identifier is intended to allow departments to   quickly identify reports generated within their own system. Departments   should use a number that makes sense to them. This information will be   published as part of the report.
      fr: Ce champ est rempli par l’utilisateur. L’identificateur de projet ministériel permet aux ministères d’identifier rapidement les rapports produits dans leur propre système. Les ministères devraient utiliser un chiffre qui est logique pour le ministère. Ces renseignements seront publiés dans le cadre du rapport.
    obligation: Mandatory
    format_type: Free text
    datastore_type: text
    excel_column_width: 30

  # 3.3 Amendment Number (New Field)
  - datastore_id: amendment_number
    label:
      en: Amendment Number
      fr: Numéro de modification
    description:
      en: This field is populated user.   It is meant to identify amendments(sequentially).
      fr: Ce champ est rempli par l’utilisateur. Il est conçu pour identifier les modifications (séquentiellement).
    obligation:
      en: Mandatory for amendments only
      fr: Obligatoire pour les modifications seulement
    format_type: Numeric only
    datastore_type: numeric
    excel_column_width: 20

  # 3.5 Amendment Date (New Field)
  - datastore_id: amendment_date
    label:
      en: Amendment Date
      fr: Date de modification
    description:
      en: This field is populated user.   The departmental project identifier is intended to allow departments to   quickly identify reports generated within their own system. Departments   should use a number that makes sense to them. This information will be   published as part of the report.
      fr: Ce champ est rempli par l’utilisateur. L’identificateur de projet ministériel permet aux ministères d’identifier rapidement les rapports produits dans leur propre système. Les ministères devraient utiliser un chiffre qui est logique pour le ministère. Ces renseignements seront publiés dans le cadre du rapport.
    obligation:
      en: Mandatory if amendment number set
      fr: Obligatoire si le numéro de modification est défini
    format_type: Date (Please format the data as YYYY-MM-DD)
    datastore_type: date
    excel_column_width: 20

  # 3.7 Agreement Type (Formerly “Type”- 3.16)
  - datastore_id: agreement_type
    label:
      en: Agreement Type
      fr: Type d’entente
    description:
      en: This field is populated user. It is a selection of whether the disclosure is a grant, contribution, or other type of transfer payment.
      fr: Ce champ est rempli par l’utilisateur. C’est une sélection de la divulgation que ce soit pour une subvention, une contribution, ou un autre paiement de transfert.
    obligation: Mandatory
    excel_required: true
    format_type: Controlled List
    datastore_type: text
    excel_column_width: 20
    choices:
      G:
        en: Grant
        fr: subventions
      C:
        en: Contribution
        fr: contributions
      O:
        en: Other type of transfer payment
        fr: autre paiment de transfert

  # 3.9 Recipient Type (New field)
  - datastore_id: recipient_type
    label:
      en: Recipient Type
      fr: Type de bénéficiaire
    description:
      en: This field is populated user. It is to display the category of recipient that has received grant and/or contribution funding.
      fr: Ce champ est rempli par l’utilisateur. Il affiche la catégorie du bénéficiaire qui a reçu un financement de subvention ou de contribution.
    obligation: Mandatory
    format_type: Controlled List
    datastore_type: text
    excel_column_width: 20
    choices:
      F:
        en: For-Profit Organizations
        fr: organisme à but lucratif
      N:
        en: Not-For-Profit Organizations and Charities
        fr: organisme à but non lucratif et organisme de bienfaisance
      S:
        en: Academia and Public Institutions
        fr: établissement universitaire et institution publique
      A:
        en: Aboriginal Recipients
        fr: bénéficiaire autochtone
      G:
        en: Government
        fr: gouvernement
      I:
        en: International
        fr: organisation internationale (non gouvernementale)
      P:
        en: Individual or Sole Proprietorships
        fr: particulier ou entreprise à propriétaire unique
      O:
        en: Other
        fr: autre

  # 3.11 Recipient Business Number
  - datastore_id: recipient_business_number
    label: Recipient Business Number
    description:
      en: This field is populated user. This field will be the business number, or charity number, of the recipient. If the recipient is an individual or does not have a business number, should be left blank
      fr: Ce champ est rempli par l’utilisateur. Ce champ sera le numéro d’entreprise, ou le numéro d’enregistrement d’un organisme de bienfaisance, du bénéficiaire. Si le bénéficiaire est une personne ou n’a pas un numéro d’entreprise, ce champ devra rester vide.
    obligation: Optional
    format_type: Free text
    datastore_type: text
    excel_column_width: 20

