dataset_type: travela
target_dataset: travela
title: Proactive Disclosure - Annual Expenditures on Travel
notes: This dataset includes all of the annual reports on travel expenses
       incurred within your organization.

resources:
- title: Proactive Disclosure - Annual Expenditures on Travel
  resource_name: travela
  fields:

  - datastore_id: year
    label: Year
    datastore_type: int
    excel_column_width: 20

  - datastore_id: public_servants
    label: Travel - Public Servants
    datastore_type: money
    excel_column_width: 20
    solr_sum_to_field: total_travel
    solr_compare_previous_year:
      previous_year: public_servants_previous_year
      change: public_servants_change
      sum_previous_year: total_travel_previous_year
      sum_change: total_travel_change

  - datastore_id: non_public_servants
    label: Travel - Non-Public Servants
    datastore_type: money
    excel_column_width: 20
    solr_sum_to_field: total_travel
    solr_compare_previous_year:
      previous_year: non_public_servants_previous_year
      change: non_public_servants_change
      sum_previous_year: total_travel_previous_year
      sum_change: total_travel_change

  - datastore_id: minister
    label: International Travel by Minister and Minister's Staff
           (also included in Non-Public Servant Travel)
    datastore_type: money
    excel_column_width: 20
    solr_sum_to_field: total_travel
    solr_compare_previous_year:
      previous_year: minister_previous_year
      change: minister_change
      sum_previous_year: total_travel_previous_year
      sum_change: total_travel_change

  - datastore_id: hospitality
    label: Hospitality
    datastore_type: money
    excel_column_width: 20

  - datastore_id: hospitality_previous_year
    label: Hospitality - Previous Year
    datastore_type: text
    excel_column_width: 20

  - datastore_id: hospitality_change
    label: Hospitality - Change
    datastore_type: text
    excel_column_width: 20

  - datastore_id: conference_fees_current_year
    label: Conference Fees - Current Year
    datastore_type: text
    excel_column_width: 20

  - datastore_id: conference_fees_previous_year
    label: Conference Fees - Previous Year
    datastore_type: text
    excel_column_width: 20

  - datastore_id: conference_fees_change
    label: Conference Fees - Change
    datastore_type: text
    excel_column_width: 20

  - datastore_id: total_current_year
    label: Total - Current Year
    datastore_type: text
    excel_column_width: 20

  - datastore_id: total_previous_year
    label: Total - Previous Year
    datastore_type: text
    excel_column_width: 20

  - datastore_id: total_change
    label: Total - Change
    datastore_type: text
    excel_column_width: 20

  - datastore_id: public_servant_compared_fiscal_year
    label: Public Servants - Compared Fiscal Year
    datastore_type: text
    excel_column_width: 20

  - datastore_id: non_public_servant_compared_fiscal_year
    label: Non-Public Servants - Compared Fiscal Year
    datastore_type: text
    excel_column_width: 20

  - datastore_id: hospitality_compared_fiscal_year
    label: Hospitality - Compared Fiscal Year
    datastore_type: text
    excel_column_width: 20

  - datastore_id: conference_fees_compared_fiscal_year
    label: Conference Fees - Compared Fiscal Year
    datastore_type: text
    excel_column_width: 20

  - datastore_id: minister_compared_fiscal_year
    label: International Travel by Minister and Minister's Staff (also included in Non-Public Servant Travel) - Current Year
    datastore_type: text
    excel_column_width: 20

  datastore_primary_key: [ref_number]
  datastore_indexes: ""
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FFC8E1EA
    Font:
      bold: true
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FF90C3D4

  examples:
    record:
      ref_number: "1980198"
      name: Jane Smith
      date: "2016-01-01"
      destination: Halifax
      airfare: "600.00"
      other_transport: "0"
      other_expenses: "50.00"
      total: "650.00"
    filters:
      name: Jane Smith
    filter_one:
      ref_number: "1980198"
    sort: date desc
